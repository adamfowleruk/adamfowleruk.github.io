---
layout: default
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.category_name }}</small></h1>

{% if site.categories[page.category_name] %}
<ul>
    {% for post in site.categories[page.category_name] %}
        <li><a href={{ post.permalink }}>{{post.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<br>
<p>No posts for this category.</p>
{% endif %}
</div>
